<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Восстановление пароля</title>
</head>
<body>
<nav th:replace="~{fragments/common:: nav}"></nav>
<div class="container mt-5">
  <fieldset>
    <legend>Восстановление пароля</legend>
    <form class="form-signin" th:method="post" th:action="@{/forget-password}">
      <div class="mb-3">
        <p>
          <label class="form-label">Email <input type="email" id="email" name="email" class="form-control" placeholder="Email" required></label>
        </p>
        <button class="btn btn-primary" type="submit">Отправить ссылку для восстановления</button>
      </div>
    </form>
  </fieldset>
</div>
<div th:replace="~{fragments/common:: script}"></div>
</body>
</html>
