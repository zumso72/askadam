<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ваш профиль</title>
</head>
<body>
<nav th:replace="~{fragments/common:: nav}"></nav>
<div class="container mt-5">
  <form th:method="post" th:action="@{/users/profile/change}" th:object="${profileDTO}" class="form-inline">
    <div><label class="form-label">Имя <input class="form-control" type="text" th:field="*{firstName}" name="firstName" placeholder="Введите ваше имя" required/></label></div>
    <div><label class="form-label">Фамилия <input class="form-control" type="text" th:field="*{lastName}" name="lastName" placeholder="Введите вашу фамилию" required/></label></div>
    <div><input type="submit" class="btn btn-primary" value="Изменить"/></div>
  </form>
  <a th:href="@{/users/profile/change-password}">Изменить пароль</a>
</div>
<div th:replace="~{fragments/common:: script}"></div>
</body>
</html>
