<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Восстановление пароля</title>
</head>
<body>
<nav th:replace="~{fragments/common:: nav}"></nav>
<div class="container mt-5">
  <fieldset>
    <legend>Восстановление пароля</legend>
    <br>
    <div th:text="${message}" style="color: red" th:if="${message != null}"></div>
    <form class="form-signin" th:method="post" th:action="@{/restore-password}" th:object="${passwordDTO}">
      <div class="mb-3">
        <p>
          <label class="form-label">Пароль <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Пароль" required></label>
        </p>
        <p>
          <label class="form-label">Повторите пароль <input type="password" id="password2" name="password2" th:field="*{password2}" class="form-control" placeholder="Пароль" required></label>
        </p>
        <input type="hidden" id="code" name="code" th:field="*{code}">
        <button class="btn btn-primary" type="submit">Изменить пароль</button>
      </div>
    </form>
  </fieldset>
</div>
<div th:replace="~{fragments/common:: script}"></div>
</body>
</html>
