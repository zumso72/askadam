<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Изменения пароля</title>
</head>
<body>
<nav th:replace="~{fragments/common:: nav}"></nav>
<div class="container mt-5">
    <div th:text="${message}" style="color: red" th:if="${message != null}"></div>
    <form th:method="post" th:action="@{/users/profile/change-password}" th:object="${changePasswordDTO}" class="form-inline">
        <div><label class="form-label">Старый пароль <input class="form-control" type="password" name="lastPassword" placeholder="Старый пароль" th:field="*{lastPassword}" required></label></div>
        <div><label class="form-label">Новый пароль <input class="form-control" type="password" name="password" placeholder="Новый пароль" th:field="*{password}" required></label></div>
        <div><label class="form-label">Подтвердите пароль <input class="form-control" type="password" name="password2" placeholder="Подтвердите пароль" th:field="*{password2}" required></label></div>
        <div><input type="submit" class="btn btn-primary" value="Изменить"/></div>
    </form>
</div>
<div th:replace="~{fragments/common:: script}"></div>
</body>
</html>
